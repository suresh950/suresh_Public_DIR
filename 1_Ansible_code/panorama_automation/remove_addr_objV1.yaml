---
- name: Create address object in Device Group
  hosts: panorama
  connection: local
  gather_facts: no
  collections:
    - paloaltonetworks.panos

  tasks:
    - name: Create object 'Test-One'
      paloaltonetworks.panos.panos_address_object:
        provider: '{{ provider }}'
        device_group: 'BW-ISS'
        name: 'rmadr1'
        state: absent

